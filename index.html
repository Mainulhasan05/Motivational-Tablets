    body{
        background-color: rgb(4, 4, 51);

    .text{
        background-color: antiquewhite;
    }
    .card-text{
        background-color: azure;
        padding: 15px;
        text-shadow: tomato;
        font-size:x-large;
        font-weight: 700;

    }

<body class="">
    
    <div style="height: 100vh; width: 100vw;"   class="d-flex justify-content-center align-items-center">
        <div class="row justify-content-center">

            <span class="mb-4 text-white text-center"><h1>Motivational Tablets</h1></span>

            <div class="text card mb-3 col-md-4 p-2 mx-4">
                <div class="card-body">
                    <h5 class="card-title">English</h5>
                    <i>

                </div>
                
            </div>


            <div class="text card mb-3 col-md-4 p-2 mx-4">
                <div class="card-body ">
                    <h5 class="card-title">Bengali</h5>
                    <i>
                    <p class="card-text" id="banglaText">
                        
                    </p>
                    
                    <p class="author" id="author"></p>
                    </i>
                </div>
                
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto my-4">
                
                <button onclick="myFun()" class="btn btn-light " type="submit"><i class="fa-solid fa-capsules fa-bounce"></i> <b> Give me another one </b></button>
